<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ninja To Cat</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){

        var sourceSwap = function () {
        var $this = $(this);
        var newSource = $this.data('alt-src');
        $this.data('alt-src', $this.attr('src'));
        $this.attr('src', newSource);
        }

        $(function () {
            $('img.xyz').click(sourceSwap, sourceSwap);
        });

    });
    </script>
  </head>
  <body>
    <div class="container">

      <div class="ninja-to-cat"> 

      <img class="xyz" data-alt-src="images/cat0.png" src="images/ninja0.png" />
      <br/>
      <img class="xyz" data-alt-src="images/cat1.png" src="images/ninja1.png" />
      <br/>
      <img class="xyz" data-alt-src="images/cat2.png" src="images/ninja2.png" />
      <br>
      <img class="xyz" data-alt-src="images/cat3.png" src="images/ninja3.png" />
      <br>
      <img class="xyz" data-alt-src="images/cat4.png" src="images/ninja4.png" />

      </div>

    </div>
  </body>
</html>
