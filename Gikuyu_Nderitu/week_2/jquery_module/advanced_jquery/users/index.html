  <body>
    <header>
      <h1>jQuery Assignment </h1>
      <h2>Users</h2>
    </header>
    <main>
      <table id="user-table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Address</th>
            <th>Contact #</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <h2>Add Users</h2>
      <form id="add-user">
        <label>First Name:
          <input class="focus" id="first" type="text" name="first_name" required>
        </label>
        <label for="">Last Name
          <input class="focus" id="last" type="text" name="last" required>
        </label>
        <label for="">Email Address:
          <input class="focus" id="email" type="email" name="email_address" required>
        </label>
        <label for="">Contact No.:
          <input class="focus" id="number" type="text" name="phone_number">
        </label>
        <input id="submit" type="submit" value="Submit">
      </form>
