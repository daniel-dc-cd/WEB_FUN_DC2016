<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>
            Display Blocks
        </title>
        <link rel = "stylesheet" type = "text/css" href = "CSS_and_CSS3-Display_Blocks.css">
    </head>
    <body>
        <div id = "wrapper">
            <div id = "header">
                <img src = "github.jpg" alt = "Multiple Github Mascots" height = 50px width = 100px>
                <h1>
                    Display our blocks!
                </h1>
                <img src = "catandninja.png" alt = "Github Cat and Ninja" height = 50px width = 99px>
            </div> <!-- end of header -->
            <div id = "navigation"></div> <!-- end of navigation -->
            <div id = "main_content">
                <div id = "row_one">
                    <div class = "columns_odd">
                        <img src = "dojocat.jpg" alt = "Github Cat in Ninja Garb with Katana" height = 96px width = 101px>
                    </div>
                    <div class = "columns_even">
                        <img src = "heisencat.png" alt = "Github Cat in Heisen Garb" height = 96px width = 101px>
                    </div>
                    <div class = "columns_odd">
                        <img src = "linkcat.png" alt = "Github Cat in Green Legend of Zelda Garb" height = 96px width = 101px>
                    </div>
                    <div class = "columns_even">
                        <img src = "ironcat.png" alt = "Github Cat in Iron Man Garb" height = 96px width = 101px>
                    </div>
                    <div class = "columns_odd">
                        <img src = "defunktocat.png" alt = "Github Cat in Leather Jacket with Beard and Electric Guitar" height = 96px width = 101px>
                    </div>
                </div> <!-- end of row_one -->
                <div id = "row_two">
                    <div class = "columns_odd">
                        <img src = "coder2.jpg" alt = "Github Cat with Laptop and Coffee Mug" height = 96px width = 101px>
                    </div>
                    <div class = "columns_even">
                        <img src = "riddlocat.png" alt = "Github Cat in Riddler Garb" height = 96px width = 101px>
                    </div>
                    <div class = "columns_odd">
                        <img src = "chellocat.jpg" alt = "Github Cat Falling Through Portal" height = 96px width = 101px>
                    </div>
                    <div class = "columns_even">
                        <img src = "stormtroopocat.png" alt = "Github Cat in Storm Trooper Uniform with Blaster Rifle" height = 96px width = 101px>
                    </div>
                    <div class = "columns_odd">
                        <img src = "visionary.jpg" alt = "Github Cat in Black Sweater with Glasses and iPhone" height = 96px width = 101px>
                    </div>
                </div> <!-- end of row_two -->
                <div id = "row_three">
                    <div class = "columns_odd">
                        <img src = "cherry.jpg" alt = "Github Cat Eating Sunday with Whip Cream and Cherry on Head" height = 96px width = 101px>
                    </div>
                    <div class = "columns_even">
                        <img src = "oktobercat.png" alt = "Github Cat in Lederhosen and Carrying Beer Stein" height = 96px width = 101px>
                    </div>
                    <div class = "columns_odd">
                        <img src = "mario.png" alt = "Github Cat in Mario Garb" height = 96px width = 101px>
                    </div>
                    <div class = "columns_even">
                        <img src = "cooler.png" alt = "Github Cat in Rainbow Horse Garb" height = 96px width = 101px>
                    </div>
                    <div class = "columns_odd">
                        <img src = "jean-luc-picat.jpg" alt = "Github Cat in Captain Jean-Luc Picard Outfit" height = 96px width = 101px>
                    </div>
                </div> <!-- end of row_three -->
                <div id = "row_four">
                    <div class = "columns_odd">
                        <img src = "aidorucat.png" alt = "Github Cat in Frilly Pink Dress Holding Microphone" height = 96px width = 101px>
                    </div>
                    <div class = "columns_even">
                        <img src = "domo-cat.png" alt = "Github Cat in Domo Garb" height = 96px width = 101px>
                    </div>
                    <div class = "columns_odd">
                        <img src = "kantana.jpg" alt = "Github Cat in Purple Kimono Holding Katana" height = 96px width = 101px>
                    </div>
                    <div class = "columns_even">
                        <img src = "daftpunk.gif" alt = "Github Cat in Suit and Helmet with Multi-Color Visor" height = 96px width = 101px>
                    </div>
                    <div class = "columns_odd">
                        <img src = "codercat.jpg" alt = "Male Github Cat Carrying Laptop and Coffee Mug" height = 96px width = 101px>
                    </div>
                </div> <!-- end of row_four -->
            </div> <!-- end of main_content -->
            <div id = "footer"></div> <!-- end of footer -->
        </div> <!-- end of wrapper -->
    </body>
</html>
